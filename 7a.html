<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPI Calculator</title>
    <script>
      // function to calculate the SPI  mulitplying the grade with the credits and then dividing it by the total credits
      function Calculate(){
        //getting the values from the input fields
        var sub1 = document.getElementById("sub1").value;
        var sub2 = document.getElementById("sub2").value;
        var sub3 = document.getElementById("sub3").value;
        var sub4 = document.getElementById("sub4").value;
        var sub5 = document.getElementById("sub5").value;
        var sub1c = document.getElementById("sub1c").value;
        var sub2c = document.getElementById("sub2c").value;
        var sub3c = document.getElementById("sub3c").value;
        var sub4c = document.getElementById("sub4c").value;
        var sub5c = document.getElementById("sub5c").value;
        //calculating the total credits
        var totalc = parseInt(sub1c) + parseInt(sub2c) + parseInt(sub3c) + parseInt(sub4c) + parseInt(sub5c);
        //calculating the total grade points
        var totalg = (sub1*sub1c) + (sub2*sub2c) + (sub3*sub3c) + (sub4*sub4c) + (sub5*sub5c);
        //calculating the SPI
        var spi = totalg/totalc;
        console.log(spi);
        //displaying the answer
        document.getElementById("Answer").innerHTML = "Your SPI is " + spi;
      };


    </script>

</head>
